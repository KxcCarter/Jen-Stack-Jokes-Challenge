<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JEN Stack Code Challenge</title>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="text-info">JEN Stack Code Challenge</h1>
        </div>

        <form id="addJokeForm">
            <div class="form-group">
                <label for="whoseJokeIn">Whose Joke</label>
                <input class="form-control" type="text" id="whoseJokeIn" />
            </div>
            <div class="form-group">
                <label for="questionIn">Question</label>
                <input class="form-control" type="text" id="questionIn" />
            </div>

            <div class="form-group">
                <label for="punchlineIn">Punchline</label>
                <input class="form-control" type="text" id="punchlineIn" />
            </div>

            <button type="submit" class="btn btn-dark" id="addJokeButton">
          Add Joke
        </button>
        </form>

        <div class="mt-5">
            <h2>Jokes:</h2>
            <div class="bg-light border rounded m-3 p-2" id="outputDiv"></div>
        </div>
    </div>
</body>

</html>
